name: ðŸš€ Deploy Server to HaLePo

on:
  push:
    branches: ["deploy"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ðŸŽ‰ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ”¨ Build server
        run: |
          cd server
          yarn
          yarn build

      - name: ðŸ”¨ Build Client
        run: |
          cd client
          yarn
          yarn build

      - name: ðŸšš List output files
        run: |
          git reset --hard
          cd server/build
          ls
          cd ..
          cd ..
          cd client/build
          ls

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          git-ftp-args: --dry-run
